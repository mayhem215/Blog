{% load static %}


<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>


<section id="one" class="wrapper4">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <div class="inner">
    <div class="grid-style">
      {% block content %}
        <div class="column">
          {% if post.published_date %}
            <div class="box" >
            <div class="image fit">
            <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
            <img src={{ post.photo}}>
            <td><h1>{{ post.title }}</h1></td>
            <td><h1>Тема:</h1>{{ post.title }}</td>
            <td><h1>Описание:</h1>{{ post.des }}</td>
            <td><h1>Статья:</h1>{{ post.text }}</td>
            <footer class="align-center">
              <a href="{% url 'all'  %}" class="button alt">Назад</a>
            </footer>
            </div>
          </div>
          {% endif %}
{% endblock %}

          </div>
        </div>
</section>

<footer id="footer">
  <div class="container">
    <ul class="icons">
      <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
      <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
      <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
    </ul>
  </div>
</footer>


<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
<script src="{% static 'js/skel.min.js' %}"></script>
<script src="{% static 'js/util.js' %}/"></script>
<script src="{% static 'js/main.js' %}/"></script>

</body>
</html>
